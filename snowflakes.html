<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

    <title>Snow!</title>
    <style>

        body {
            background: rgb(90, 95, 110);
            font-size: 16px;;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.6;
        }

        .snow {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
            background-color: white !important;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #f8f7f4;
            font-family: "Space Mono", monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content h1 {
            font-family: "Pinyon Script", cursive;
            font-size: 6rem;
            margin: 0;
        }

        .content a {
            color: #f8f7f4;
            text-decoration: underline;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(var(--fall-height)) translateX(var(--fall-distance));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    <div class="content">
        <h1>Let it Snow!</h1>
        <p>Snowflake animation heavily inspired<br>by <a href="https://www.subframe.com/tips/css-snow-effect-examples">Subframe: 10 CSS Snow Effect Examples</a></p>
    </div>


    <script>
		// vloƒçky
        document.addEventListener('DOMContentLoaded', function() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 50;

            function createSnowflakes() {
                for (let i = 0; i < snowflakeCount; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snow');

                    const size = Math.random() * 7 + 1;
                    const posX = Math.random() * 99;
                    const delay = Math.random() * 20;
                    const duration = Math.random() * 10 + 10;
                    const fallDistance = (Math.random() * 100 - 50);
                    const fallHeight = window.innerHeight - size - 1;

                    snowflake.style.width = `${size}px`;
                    snowflake.style.height = `${size}px`;
                    snowflake.style.left = `${posX}%`;
                    snowflake.style.top = '-10px';
                    snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                    snowflake.style.animationDelay = `${delay}s`;
                    snowflake.style.animationDuration = `${duration}s`;
                    snowflake.style.setProperty('--fall-distance', `${fallDistance}px`);
                    snowflake.style.setProperty('--fall-height', `${fallHeight}px`);

                    snowContainer.appendChild(snowflake);
                }
            }
            createSnowflakes();
        });
    </script>

</body>
</html>
